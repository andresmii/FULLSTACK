<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Itim&family=Balsamiq+Sans&family=Gantari&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="normalize" href="css/normalize.css" />
    <link rel="icon" href="img/wave.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wabi-Sabi Shop</title>
    <script defer src="register.js"></script>
    <script defer src="common.js"></script>
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="logo-div">
          <a href="index.html">
            <img class="logo" src="img/wave.png" alt="logo" />
          </a>
        </div>
        <div class="navbar-div">
          <nav class="navbar">
            <div class="hamburger" id="myLinks">
              <a class="nav-el">pants</a>
              <a class="nav-el">shorts</a>
              <a class="nav-el">sweatshirts</a>
              <a class="nav-el">t shirts</a>
            </div>
            <a
              href="javascript:void(0);"
              class="icon"
              onclick="openBurgerMenu()"
            >
              <span class="material-symbols-outlined"> menu </span>
            </a>
          </nav>
        </div>
        <div class="search-div control-el" id="search-bar">
          <span class="material-symbols-outlined search-icon"> search </span>
        </div>
        <div class="profile-div control-el">
          <span class="material-symbols-outlined person-icon" id="person-icon">
            person
          </span>
        </div>
        <div class="cart-div control-el">
          <span class="material-symbols-outlined shop-icon">
            shopping_bag
          </span>
        </div>
      </div>
    </header>

    <main class="main-register">
      <div class="container register-container">
        <div class="register-form-div background-transparent">
          <h2>create a new account</h2>
          <form method="post" action="" class="register-form">
            <fieldset class="person-info">
              <label for="first-name">First Name: </label>
              <input id="first-name" name="first-name" type="text" required />
              <label for="last-name">Last Name: </label>
              <input id="last-name" name="last-name" type="text" required />
            </fieldset>
            <fieldset class="account-info">
              <label for="email">Email:</label>
              <input id="email" name="email" type="email" required />
              <label for="new-password">New Password:</label>
              <input
                id="new-password"
                name="new-password"
                title="password must contain at least (1) lowercase letter and (1) number"
                type="password"
                pattern="[a-z0-9]{8,}"
                required
              />
              <label for="confirm-password">Confirm Password:</label>
              <input
                id="confirm-password"
                name="confirm-password"
                title="password must be the same as 'New Password'"
                type="password"
                pattern="[a-z0-9]{8,}"
                required
              />
              <div class="terms-and-conditions">
                <input type="checkbox" required />
                <label for="terms-and-conditions">I accept the </label
                ><a href="">terms and conditions</a>
              </div>
            </fieldset>
            <button type="submit">create account</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="site-map container">
        <div class="socials">
          <a href=""><img src="img/instagram.png" alt="instagram logo" /></a>
          <a href=""><img src="img/twitter.png" alt="twitter logo" /></a>
          <a href=""><img src="img/whatsapp.png" alt="whatsapp logo" /></a>
        </div>
      </div>
      <div class="copyright container">
        <p>
          Â© 2023.
          <a href="https://github.com/andresmii">@andresmii</a>
        </p>
      </div>
    </footer>

    <div class="user-modal hidden" id="user-modal">
      <button class="btn--close-modal">&times;</button>
      <form method="post" action="">
        <h2>Sign into your account:</h2>
        <div class="login-inputs">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="email" required />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>
        <input type="submit" name="submit" id="submit" value="Continue" />
        <h5 class="register">
          Don't have an account? <a href="register.html">Register here!</a>
        </h5>
      </form>
    </div>
    <div class="user-overlay hidden"></div>
  </body>
</html>
