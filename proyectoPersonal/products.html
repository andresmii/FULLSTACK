<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Itim&family=Balsamiq+Sans&family=Gantari&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="normalize" href="css/normalize.css" />
    <link rel="icon" href="img/wave.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wabi-Sabi Shop</title>
    <script defer src="products.js"></script>
    <script defer src="common.js"></script>
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="logo-div">
          <a href="index.html">
            <img class="logo" src="img/wave.png" alt="logo" />
          </a>
        </div>
        <div class="search-div control-el" id="search-bar">
          <span class="material-symbols-outlined search-icon"> search </span>
        </div>
        <div class="profile-div control-el">
          <span class="material-symbols-outlined person-icon" id="person-icon">
            person
          </span>
        </div>
        <div class="cart-div control-el">
          <div class="hamburger" id="myLinks">
            <div class="product-cart"></div>
          </div>
          <a href="javascript:void(0);" class="icon" onclick="openCart()">
            <span class="material-symbols-outlined shop-icon">
              shopping_bag
            </span>
          </a>
        </div>
      </div>
    </header>

    <section class="product_section">
      <div class="filter-and-product container">
        <div class="filter-div">
          <ul class="filter-list background-transparent">
            <h3>Filters:</h3>
            <p class="showing"></p>
            <div class="sort-div">
              <h4>Sort by:</h4>
              <div id="sort-list">
                <li>
                  <label for="price-lh">
                    <input type="radio" name="sorted" class="sortPriceLH" />
                    price (low to high)
                  </label>
                </li>
                <li>
                  <label for="price-hl">
                    <input type="radio" name="sorted" class="sortPriceHL" />
                    price (high to low)
                  </label>
                </li>
                <li>
                  <label for="name-az">
                    <input type="radio" name="sorted" class="sortAZ" />
                    name (a-z)
                  </label>
                </li>
                <li>
                  <label for="name-za">
                    <input type="radio" name="sorted" class="sortZA" />
                    name (z-a)
                  </label>
                </li>
              </div>
            </div>

            <div class="categories-div">
              <h4>Categories:</h4>
              <div id="category-list">
                <li>
                  <label for="pants">
                    <input type="checkbox" name="category" value="pants" />
                    pants
                  </label>
                </li>
                <li>
                  <label for="shorts">
                    <input type="checkbox" name="category" value="shorts" />
                    shorts
                  </label>
                </li>
                <li>
                  <label for="sweatshirt">
                    <input type="checkbox" name="category" value="sweatshirt" />
                    sweatshirts
                  </label>
                </li>
                <li>
                  <label for="tshirt">
                    <input type="checkbox" name="category" value="tshirt" />
                    t shirts
                  </label>
                </li>
              </div>
            </div>
          </ul>
        </div>

        <div class="product-layout background-transparent"></div>
      </div>
    </section>

    <footer>
      <div class="site-map container">
        <div class="socials">
          <a href=""><img src="img/instagram.png" alt="instagram logo" /></a>
          <a href=""><img src="img/twitter.png" alt="twitter logo" /></a>
          <a href=""><img src="img/whatsapp.png" alt="whatsapp logo" /></a>
        </div>
      </div>
      <div class="copyright container">
        <p>
          Â© 2023.
          <a href="https://github.com/andresmii">@andresmii</a>
        </p>
      </div>
    </footer>

    <div class="user-modal hidden" id="user-modal">
      <button class="btn--close-modal">&times;</button>
      <form method="post" action="">
        <h2>Sign into your account:</h2>
        <div class="login-inputs">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="email" required />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>
        <input type="submit" name="submit" id="submit" value="Continue" />
        <h5 class="register">
          Don't have an account? <a href="register.html">Register here!</a>
        </h5>
      </form>
    </div>
    <div class="user-overlay hidden"></div>
  </body>
</html>
