<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Itim&family=Balsamiq+Sans&family=Gantari&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="normalize" href="css/normalize.css" />
    <link rel="icon" href="img/wave.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wabi-Sabi Shop</title>
    <script defer src="products.js"></script>
    <script defer src="common.js"></script>
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="logo-div">
          <a href="index.html">
            <img class="logo" src="img/wave.png" alt="logo" />
          </a>
        </div>
        <div class="navbar-div">
          <nav class="navbar">
            <div class="hamburger" id="myLinks">
              <a class="nav-el">pants</a>
              <a class="nav-el">shorts</a>
              <a class="nav-el">sweatshirts</a>
              <a class="nav-el">t shirts</a>
            </div>
            <a
              href="javascript:void(0);"
              class="icon"
              onclick="openBurgerMenu()"
            >
              <span class="material-symbols-outlined"> menu </span>
            </a>
          </nav>
        </div>
        <div class="search-div control-el" id="search-bar">
          <span class="material-symbols-outlined search-icon"> search </span>
        </div>
        <div class="profile-div control-el">
          <span class="material-symbols-outlined person-icon" id="person-icon">
            person
          </span>
        </div>
        <div class="cart-div control-el">
          <span class="material-symbols-outlined shop-icon">
            shopping_bag
          </span>
        </div>
      </div>
    </header>

    <section class="product_section">
      <div class="filter-and-product container">
        <div class="filter-div">
          <ul class="filter-list background-transparent">
            <h4>Categories:</h4>
            <li>
              <label for="pants">
                <input type="checkbox" name="category" value="pants" checked />
                pants
              </label>
            </li>
            <li>
              <label for="shorts">
                <input type="checkbox" name="category" value="shorts" checked />
                shorts
              </label>
            </li>
            <li>
              <label for="sweatshirt">
                <input
                  type="checkbox"
                  name="category"
                  value="sweatshirt"
                  checked
                />
                sweatshirts
              </label>
            </li>
            <li>
              <label for="tshirt">
                <input type="checkbox" name="category" value="tshirt" checked />
                t shirts
              </label>
            </li>
            <h4>Prices:</h4>
            <li>
              <label for="u20">
                <input type="checkbox" name="category" value="u20" checked />
                under 20€
              </label>
            </li>
            <li>
              <label for="u30">
                <input type="checkbox" name="category" value="u30" checked />
                under 30€
              </label>
            </li>
            <li>
              <label for="u40">
                <input type="checkbox" name="category" value="u40" checked />
                under 40€
              </label>
            </li>
            <li>
              <label for="o50">
                <input type="checkbox" name="category" value="o50" checked />
                over 50€
              </label>
            </li>
          </ul>
        </div>
        <div class="product-layout background-transparent"></div>
      </div>
    </section>

    <footer>
      <div class="site-map container">
        <div class="socials">
          <a href=""><img src="img/instagram.png" alt="instagram logo" /></a>
          <a href=""><img src="img/twitter.png" alt="twitter logo" /></a>
          <a href=""><img src="img/whatsapp.png" alt="whatsapp logo" /></a>
        </div>
      </div>
      <div class="copyright container">
        <p>
          © 2023.
          <a href="https://github.com/andresmii">@andresmii</a>
        </p>
      </div>
    </footer>

    <div class="user-modal hidden" id="user-modal">
      <button class="btn--close-modal">&times;</button>
      <form method="post" action="">
        <h2>Sign into your account:</h2>
        <div class="login-inputs">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="email" required />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />
        </div>
        <input type="submit" name="submit" id="submit" value="Continue" />
        <h5 class="register">
          Don't have an account? <a href="register.html">Register here!</a>
        </h5>
      </form>
    </div>
    <div class="user-overlay hidden"></div>
  </body>
</html>
