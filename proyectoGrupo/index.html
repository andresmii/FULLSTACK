    <header>
      <div class="header container">
        <div class="logo-div">
          <a href="index.html"

        <div class="navbar">
          <div class="search-bar">
            <a href="">
              <img src="img/search.png" alt="search icon" /> busca tu viaje</a
            >
          </div>
          <div class="add-bar">
            <a href="">
              <img src="img/add-button.png" alt="plus icon" /> publica un
              viaje</a
            >
          </div>
          <div class="user-bar">
            <a href="">
              <img src="img/user.png" alt="user icon" />
            </a>
          </div>
        </div>
      </div>

    <section class="hero">
      <div class="container hero-div">
        <h1 class="hero-title">enviar tus paquetes nunca fue tan fácil</h1>
        <!-- <p class="hero-text"></p> -->
        <div class="btns">
          <a href="#" class="envia-btn">envia</a>
          <a href="#" class="publica-btn">publica</a>
        </div>
      </div>
    </section>

    <section class="main container">
      <div class="searchEnvioBar">
        <form action="">
          <div class="destinoEnvioBar">
            <input list="destinos" name="myDestino" placeholder="A dónde va?" />
            <datalist id="destinos">
              <option value="Barcelona"></option>
              <option value="Madrid"></option>
              <option value="Sevilla"></option>
              <option value="Valencia"></option>
              <option value="Zaragoza"></option>
            </datalist>
          </div>
          <div class="fechaEnvioBar">
            <input type="date" id="datePickerId" />
          </div>
          <div class="paqueteEnvioBar">
            <input list="weight" name="myWeight" placeholder="Cuánto pesa?" />
            <datalist id="weight">
              <option value="2-5kg"></option>
              <option value="5-10kg"></option>
              <option value="+10kg"></option>
            </datalist>
          </div>
          <input type="submit" value="Vamos!" class="vamos" />
        </form>
      </div>
    </section>
