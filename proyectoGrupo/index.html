<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="css/styles.css" as="styles" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>BlaBlaBox</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <div class="logo-div">
          <a href="index.html"
            ><img class="logo" src="img/BlablaBox_logo.png" alt="logo"
          /></a>
        </div>
        <div class="navbar">
          <div class="search-bar">
            <a href="">
              <img src="img/search.png" alt="search icon" /> busca tu viaje</a
            >
          </div>
          <div class="add-bar">
            <a href="">
              <img src="img/add-button.png" alt="plus icon" /> publica un
              viaje</a
            >
          </div>
          <div class="user-bar">
            <a href="">
              <img src="img/user.png" alt="user icon" />
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container hero-div">
        <h1 class="hero-title">lleva tus paquetes a donde quieras</h1>
        <p class="hero-text"></p>
      </div>
    </section>

    <section class="envio-section">
      <div class="container envio-bar">
        <div class="paso-input">
          <form for="codigo-postal" action="">
            <label for="codigo-postal">¿Dónde quieres realizar el envío?</label>
            <input
              type="text"
              name="codigo-postal"
              id="codigo-postal"
              pattern="[0-9]{5}"
              title="Código Postal de 5 dígitos"
              placeholder="Código Postal*"
              required
            />
          </form>
        </div>
        <div class="paso-display">
          <form for="paquete-size" action="">
            <label for="paquete-size">¿Qué tamaño y peso tiene?</label>
            <div class="choose-size">
              <div class="paquete-size">
                <img src="" alt="" />
                <h6>hasta 2kg</h6>
                <p>dimensiones: 30x20x20</p>
              </div>
              <div class="paquete-size">
                <img src="" alt="" />
                <h6>hasta 5kg</h6>
                <p>dimensiones: 35x35x24</p>
              </div>
              <div class="paquete-size">
                <img src="" alt="" />
                <h6>hasta 10kg</h6>
                <p>dimensiones: 40x40x37</p>
              </div>
              <div class="paquete-size">
                <img src="" alt="" />
                <h6>hasta 20kg</h6>
                <p>dimensiones: 55x55x39</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
